<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="form-wrapper grid">
        <section class="signup-details">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section>
          <p class="free-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          <form className="form" novalidate>
            <section class="input-wrapper">
              <div>
                <span class="error-img"><img src="/images/icon-error.svg" alt="" /></span>
                <input type="text" name="firstname" id="firstname" placeholder="First Name" data-name="First Name" required />
                <span class="firstname"></span>
              </div>
              <div>
                <span class="error-img"><img src="/images/icon-error.svg" alt="" /></span>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" data-name="Last Name" required />
                <span class="lastname"></span>
              </div>
              <div>
                <span class="error-img"><img src="/images/icon-error.svg" alt="" /></span>
                <input type="email" name="email" id="email" placeholder="Email Address" required />
                <span class="email"></span>
              </div>
              <div>
                <span class="error-img"><img src="/images/icon-error.svg" alt="" /></span>
                <input type="password" name="password" id="password" placeholder="Password" data-name="Password" required />
                <span class="password"></span>
              </div>
            </section>
            <button type="submit">Clam your free trial</button>
            <p><span>By clicking the button, you are agreeing to our</span> <strong>Terms and Services</strong></p>
          </form>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
